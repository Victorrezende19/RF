<body style="background-image: url(background/fundoespaco.jpg); color: azure">
    <h1>TESTE</h1>
    <button onclick="myFunction()">Clique aqui</button
    
    
    <p id="teste"></p> 


    <script>
        function myFunction() {
            var x;

            var idade = prompt("Digite sua idade:");

            if (idade != null) {
                x = "Idade: " + idade + " anos.";
                document.getElementById("teste").innerHTML = x;
            }
        }
